stages:
  - build_image

build_dynamodb_admin_image:
  stage: build_image
  image: docker:stable
  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_DRIVER: overlay2
  services:
    - docker:dind
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker info
  script:
    - docker build -t $CI_REGISTRY_IMAGE ./service-jobad-reader
    - docker push $CI_REGISTRY_IMAGE/service-jobad-reader:latest
    - docker build -t $CI_REGISTRY_IMAGE ./service-rss-reader
    - docker push $CI_REGISTRY_IMAGE/service-rss-reader:latest
